<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collatz Visual</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/app.js" type="module"></script>
</head>
<body>
    <canvas class="canvas1"></canvas>
    <header>
        <h1>My Collatz Visual</h1>
        <h3>f(n) = { if(even) n/2 : if(odd) 3n + 1 }</h3>
        <p>n:&nbsp;<span class="c-number">1</span></p>
        <p>Steps:&nbsp;<span class="steps">0</span></p>
        <p>Largest Number:&nbsp;<span class="largest-number">0</span></p>
        <p>Path:&nbsp;<span class="path-display"></span></p>
    </header>
</body>
</html>
